<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="buttons">
      <button onclick="playGame('rock');" class="move-button">
        <img src="rock.png" class="move-icon" alt="Rock">
      </button>
      <button onclick="playGame('paper');" class="move-button">
        <img src="paper.png" class="move-icon" alt="Paper">
      </button>
      <button onclick="playGame('scissors');" class="move-button">
        <img src="scissors.png" class="move-icon" alt="Scissors">
      </button>
    </div>
    <h1 class="js-result"></h1>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="
      score.win=0;
      score.lose=0;
      score.tie=0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
